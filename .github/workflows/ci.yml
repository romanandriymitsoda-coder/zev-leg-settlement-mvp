name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Run simulation
        run: python scripts/run_mvp.py

      - name: Copy plots to docs
        run: |
          mkdir -p docs
          cp outputs/*.png docs/

      - name: Upload plots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-plots
          path: docs/*.png
